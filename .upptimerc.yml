# Change these first
owner: wreative # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Wreative
    url: https://wreative.com
  - name: Wreative Store
    url: https://store.wreative.com
  - name: Wreative Showcase
    url: https://showcase.wreative.com
  - name: Infleet
    url: https://infleet.id/up
    expectedStatusCodes:
      - 200
      - 201
      - 404

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.wreative.com
  # baseUrl: /your-repo-name
  # favicon: https://example.com/favicon.png
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status
  introTitle: "**Wreative** Internal Monitoring System."
  introMessage: Welcome to the internal monitoring dashboard. This system **monitors the status of all our websites and services** in real-time. Use this control panel to verify service availability and quickly identify issues.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER
    - title: Website
      href: https://wreative.com
    - title: Store
      href: https://store.wreative.com

